name: Build
on:
  push:
  pull_request:
  schedule:
    # Daily build.
    - cron: '30 8 * * *'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghc: [ '8.4' , '8.6', '8.8', '8.10']
        include:
          # - os: ubuntu-latest
          #   ghc: 'latest'
          #   experimental: true
          # - os: ubuntu-latest
          #   ghc: '9.0'
          #   experimental: true
          - os: windows-latest
            ghc: '8.10'
          - os: macos-latest
            ghc: '8.10'

    steps:
      - name: 'Setup'
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}

      - name: Information
        run: |
          ghc --version
          cabal --version

      - name: Get the Repository
        uses: actions/checkout@v2

      - name: Submodules
        run: git submodule update --init libverse

      - name: Updating Cabal packages
        run: |
          cabal update

      - name: Build
        run: |
          cabal build
          cabal test
          cabal bench
          cabal haddock

      - name: Raaz information
        run: cabal exec raaz -- info
