language: c
sudo: false
dist: xenial
notifications:
  irc: "irc.freenode.net#haskell-raaz"
  on_success: always
  on_failure: always
  use_notice: false
  skip_join: false

cache:
  apt: true
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.cache
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar.idx
  - rm -rfv $HOME/.cabal/packages/head.hackage

fast_finish: true

matrix:
  fast-finish: true
  include:
     # Lint the code.
    - compiler: hlint
      addons: {apt: {packages: [curl], sources: [hvr-ghc]}}

    - compiler: ghc-8.4.4
      addons: {apt: {packages: [cabal-install-3.0 ,ghc-8.4.4], sources: [hvr-ghc]}}

    - compiler: ghc-8.6.5
      addons: {apt: {packages: [cabal-install-3.0 ,ghc-8.6.5], sources: [hvr-ghc]}}

    - compiler: ghc-8.8.1
      addons: {apt: {packages: [cabal-install-3.0 ,ghc-8.8.1], sources: [hvr-ghc]}}

    - compiler: ghc-head
      addons: {apt: {packages: [cabal-install-head ,ghc-head], sources: [hvr-ghc]}}

    - os: osx
      compiler: ghc

    # - os: linux
    #   env: LIQUID_HASKELL="yes"
    #   addons: {apt: {packages: [cabal-install-2.2 ,ghc-8.2.2, z3], sources: [hvr-ghc, sourceline: 'ppa:hvr/z3']}}

    # Build on OSX.

  allow_failures:
    - compiler: ghc-head
    - compiler: ghc-8.8.1

before_install:
  - uname -a
  - if [ "$CC" == "hlint" ]; then
      unset CC;
      curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s .;
      exit $?;
   fi
  - GHCVER=$(echo "$CC" | sed 's/ghc-//')
  - if [ "$CC" == "ghc-head" ]; then
      CABALVER=head;
   else
      CABALVER=${CABAL_STABLE};
   fi
  - export PATH=/opt/cabal/"$CABALVER"/bin:/opt/ghc/"$GHCVER"/bin:$PATH;
  - unset CC
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ghc cabal-install; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew info ghc cabal-install; fi

install:
  - ghc   --version
  - cabal --version
  - travis_retry cabal update;

script:
  - cabal configure --flags="wipe-memset" --enable-tests  --enable-documentation
  - cabal build
  - cabal test
  - cabal bench
  - cabal haddock
  - $(find ./dist-newstyle -name raaz -type f) info
  # - if [ "$LIQUID_HASKELL" == "yes" ]; then ./scripts/get-lh.sh && ./scripts/run-lh.sh; exit $?; fi

after_success:
  - echo "All is well."
after_failure:
  - echo "Build failed."

branches:
  only:
    - master
    - backpack
    - release-0.2.0
